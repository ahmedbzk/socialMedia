<div class="container-fluid">
        <div class="imageCard">
                <img src="/assets/logo.png">
        </div>
      <div class="content-container mt-4">
            <div class="card">
                <div class="card-body">
                    <form  *ngIf="!visible" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

                        <div class="mb-4 mt-2">
                        <label for="text" class="form-label modal-text">Kullanıcı Adı</label>
                        <input type="text" class="form-control modal-input" formControlName="username" placeholder="admin">
                        </div>

                        <div class="mb-4">
                        <label for="password" class="form-label modal-text">Sifre</label>
                        <input type="password" class="form-control modal-input" formControlName="password" placeholder="admin">
                        </div>
            
                        <div class="card-footer mt-5">
                            <button type="submit" [disabled]="loginForm.invalid" class="btn modal-login-button">Giris Yap</button>
                        </div>
                    </form>

                    <div *ngIf="visible" class="spinner-border text-danger" role="status" >
                    </div>

                </div>
            </div>
      </div>
  </div>
