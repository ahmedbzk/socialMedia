<div class="input-group rounded-5 search-bar" >
    <input #s 
        type="text" 
        placeholder="Search objects..." 
        (keyup.enter)="searchFunction(s.value)" 
        [value]="searchTerm" 
        class="searchInput"
    >
    <button class="btn btn-search" type="button" (click)="searchFunction(s.value)">
      <i class="bi bi-search"></i>
    </button>
</div>
